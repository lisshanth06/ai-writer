<!-- writerapp/templates/writerapp/base.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AI Writer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin:24px; background:#fff; color:#111; }
    .container { max-width: 960px; margin: 0 auto; }
    header { margin-bottom: 18px; }
    .btn { background:#2b6cb0; color:white; padding:8px 12px; border-radius:6px; text-decoration:none; }
    .btn.secondary { background:#e2e8f0; color:#111; margin-left:8px; padding:6px 10px; }
    table { width:100%; border-collapse: collapse; margin-top:12px; }
    th, td { padding:10px; border:1px solid #ddd; text-align:left; }
    textarea { width:100%; padding:8px; box-sizing:border-box; }
    .tabs { display:flex; gap:8px; margin-bottom:8px; }
    .tab { padding:8px 12px; border-radius:6px; background:#eee; cursor:pointer; text-decoration:none; color:#111; }
    .tab.active { background:#2b6cb0; color:white; }
    .card { border:1px solid #eee; padding:12px; border-radius:8px; background:#fafafa; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>AI Writer</h1>
    </header>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
