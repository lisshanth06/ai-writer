<!-- writerapp/templates/writerapp/includes/sources_table.html -->
<table id="sources-table">
  <thead>
    <tr><th>Title</th><th>Type</th><th>Created</th></tr>
  </thead>
  <tbody>
    {% for s in project.sources.all %}
    <tr>
      <td>{{ s.title }}</td>
      <td>{{ s.get_source_type_display }}</td>
      <td>{{ s.created_at|date:"Y-m-d H:i" }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No sources yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
